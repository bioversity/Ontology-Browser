<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/ontologybrowser.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.treeview.css">

         <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
         <script type="text/javascript" src="jquery.ontologybrowser.js"></script>
         <script>
             function test(id){
                 console.log(id)
                $(function(){
                    $("table#table1 th").ontologyBrowser(function(termId, termName){
                        document.getElementById(id+1).innerHTML=termName;
                    });
                    // console.log($.ontologyBrowser.buildOntologyTree)
                });
             }
         </script>
  
    </head>
    <body>
        <table id="table1">
            <thead>
                <th id="c1" onmouseover="test(id);">Donor Name</th>
                <th id="c2" onmouseover="test(id);">Donor Institute Code</th>
                <th id="c3" onmouseover="test(id);">Donor null</th>
            </thead>
            <thead>
                <th id="c11" onmouseover="test(id);"></th>
                <th id="c21" onmouseover="test(id);"></th>
                <th id="c31" onmouseover="test(id);"></th>
            </thead>
            <tbody>
                <tr>
                    <td>Test</td>
                    <td>Another</td>
                </tr>
                <tr>
                    <td>Test</td>
                    <td>Another</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
